<!DOCTYPE html>
<html>

	<head>
		<!-- meta block -->
		<title>Structure reload - DHTMLX Pivot</title>
		<meta name="description" content="Check interactive samples of DHTMLX Pivot to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../codebase/pivot.js?v=1.5.6"></script>
		<link rel="stylesheet" href="../../codebase/pivot.css?v=1.5.6">
		<link rel="stylesheet" href="../common/index.css?v=1.5.6">
		<link rel="stylesheet" href="../common/pivot.css?v=1.5.6">
		<script type="text/javascript" src="../common/dataset.js?v=1.5.6"></script>
		<!-- custom sample head -->
	</head>

	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Pivot samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Structure reload</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Structure reload
						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="https://docs.dhtmlx.com/pivot/api__pivot_setfields.html" target="_blank" class="dhx_sample-header-link">setFields</a>
							<a href="https://docs.dhtmlx.com/pivot/api__pivot_setdata.html" target="_blank" class="dhx_sample-header-link">setData</a>
						</div>
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="setConfig(firstConfig);">
				Set first dataset
			</button>
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="setConfig(secontConfig);">
				Set second dataset
			</button>
		</section>

		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="pivot"></div>

		</section>

		<script>
			var firstConfig = {
				data: [
					{
						"name": "Belgium",
						"year": 2013,
						"continent": "Europe",
						"form": "Constitutional monarchy",
						"gdp": 476.796,
						"oil": 51.684,
						"balance": -0.623,
						"when": "5/9/2013",
					},
					{
						"name": "Brazil",
						"year": 2014,
						"continent": "South America",
						"form": "Republic",
						"gdp": 881.754,
						"oil": 11.779,
						"balance": 13.984,
						"when": "6/10/2014",
					},
				],
				fieldList: [
					{ id: "name", label: "Name" },
					{ id: "year", label: "Year" },
					{ id: "continent", label: "Continent" },
					{ id: "form", label: "Form" },
					{ id: "gdp", label: "GDP" },
					{ id: "oil", label: "Oil" },
					{ id: "balance", label: "Balance" },
					{ id: "when", label: "When", type: "date", format: "%d/%m/%Y" },
				],
				fields: {
					rows: ["form", "name"],
					columns: ["year"],
					values: [{ id: "oil", method: "max" }, { id: "oil", method: "sum" }],
				},
			};
			var secontConfig = {
				data: [
					{
						"make_id": "alfa-romeo",
						"make_display": "Alfa Romeo",
						"make_is_common": 1,
						"make_country": "Italy",
					},
					{ "make_id": "allard", "make_display": "Allard", "make_is_common": 1, "make_country": "UK" },
					{ "make_id": "porsche", "make_display": "Porsche", "make_is_common": 5, "make_country": "Germany" },
					{
						"make_id": "proton",
						"make_display": "Proton",
						"make_is_common": 150,
						"make_country": "Malaysia",
					},
					{ "make_id": "reliant", "make_display": "Reliant", "make_is_common": 9, "make_country": "UK" },
				],
				fieldList: [
					{ id: "make_id", label: "Id" },
					{ id: "make_display", label: "Name" },
					{ id: "make_is_common", label: "Common" },
					{ id: "make_country", label: "Country" },
				],
				fields: {
					rows: ["make_id"],
					columns: ["make_country"],
					values: [{ id: "make_is_common", method: "max" }],
				},
			};
			var pivot = new dhx.Pivot("pivot", {
				fieldList: [],
				fields: {
					rows: [],
					columns: [],
					values: [],
				},
			});

			function resetPivot() {
				pivot.setFields({
					rows: [],
					columns: [],
					values: [],
				});
				pivot.setData([]);
			}

			function setConfig(config) {
				resetPivot();
				pivot.config.fieldList = config.fieldList;
				pivot.setFields(config.fields);
				pivot.setData(config.data);
			}
		</script>

	</body>

</html>
